<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and body styling */
        body {
            background-image: url('/avaailable.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-grow: 1;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        nav a:hover {
            color: teal;
        }

        .sign-in {
            margin-left: 20px;
        }

        .sign-in a {
            text-decoration: none;
            background-color: teal;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            white-space: nowrap;
            display: inline-block;
        }

        .sign-in a:hover {
            background-color: #005f5f;
        }

        /* Main content styling */
        main {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 600px;
            margin: 150px auto;
			box-shadow: 0px 0px 9px 9px rgb(121, 121, 121); /* Add some shadow for depth */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Learning Hub</h1>
        <nav>
            <a href="/test.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/Admin.html">Admin</a>
            <a href="/available-trainers.html">Trainer</a>
            <a href="/available-courses.html">Courses</a>
            <a href="/contact.html">Contact Us</a>
        </nav>
        <div class="sign-in">
            <a href="/users.html">Buy Course</a>
        </div>
    </header>  
    
    <main>
        <h1>Available Courses</h1>
        <button id="loadCoursesBtn">Load Courses</button>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Trainer Name</th>
                    <th>Price</th>
                    <th>Buy</th> <!-- New 'Buy' column -->
                </tr>
            </thead>
            <tbody id="courseList"></tbody>
        </table>
    </main>

	<script>
	    // Function to handle course purchase and redirect to the user page with courseId
	    function buyCourse(courseId) {
	        // Redirect to the users.html page with the courseId as a URL parameter
	        window.location.href = `/users.html?courseId=${courseId}`;
	    }

	    // Fetch all the courses when the button is clicked
	    document.getElementById('loadCoursesBtn').addEventListener('click', function () {
	        fetch('/courseForm/courses') // Call the API endpoint
	            .then(response => {
	                if (!response.ok) {
	                    throw new Error('Network response was not ok ' + response.statusText);
	                }
	                return response.json();
	            })
	            .then(data => {
	                const courseList = document.getElementById('courseList');
	                courseList.innerHTML = ''; // Clear previous list if any

	                // Iterate over the array of courses and create rows with a 'Buy' button
	                data.forEach(course => {
	                    const row = document.createElement('tr');
	                    row.innerHTML = `
	                        <td>${course.id}</td>
	                        <td>${course.courseName}</td>
	                        <td>${course.trainerName}</td>
	                        <td>${course.price}</td>
	                        <td><button onclick="buyCourse(${course.id})">Buy</button></td>
	                    `;
	                    courseList.appendChild(row);
	                });
	            })
	            .catch(error => {
	                console.error('Error fetching courses:', error);
	            });
	    });
	</script>
</body>
</html>
