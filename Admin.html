<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: black;
            display: flex;
            flex-direction: column; /* Set body to column layout */
            height: 100vh; /* Ensure body covers the full viewport height */
            justify-content: center; /* Center content vertically */
            background-image: url('/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header styling */
		header {
						background-color: #ffffff;
							    padding: 20px;
							    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
							    display: flex;
							    align-items: center;
							    width: 100%; /* Ensures header takes full width */
							    position: fixed; /* Fix position at the top */
							    top: 0; /* Align to top */
							    left: 0; /* Align to left */
							    z-index: 1000; /* Ensure it stays on top */
							    justify-content: space-between;
							    padding-bottom: 4px;
							    padding: 20px;
			        }

					header h1 {
									    font-size: 24px;
									    color: #333;
									    font-weight: bold;
									    margin: 0; /* Remove margin */
									}

									nav {
									    flex-grow: 1;
									    display: flex;
									    justify-content: center; /* Center the navigation items */
									    gap: 30px;
									}

									nav a {
									    text-decoration: none;
									    font-size: 16px;
									    color: #333;
									}

									nav a:hover {
									    color: teal;
									}

					        /* Sign In Button */
					        .sign-in {
					            margin-left: auto;
					        }

					        .sign-in a {
					            text-decoration: none;
					            background-color: teal;
					            color: white;
					            padding: 10px 20px;
					            border-radius: 5px;
					        }

					        .sign-in a:hover {
					            background-color: #005f5f;
					        }

        main {
            flex: 1; /* Allow main to grow and fill remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
			
        }

        .login-box {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* A translucent background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
            width: 500px;
            backdrop-filter: blur(10px);
			box-shadow: 0px 0px 9px 9px rgb(192, 192, 192); /* Add some shadow for depth */
        }

        #adminLoginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Add space between form elements */
            padding: 50px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <div><h1>E-Learning Hub</h1></div>
        <nav>
			<a href="/test.html">Home</a>
						           <a href="/about.html">About</a>

						           <a href="/Admin.html">Admin</a>
								   <a href="/available-trainers.html">Trainer</a>
								  
						           <a href="/available-courses.html">Courses</a>

								   <a href="/contact.html">Contact Us.</a>
        </nav>
        <div class="sign-in">
            <a href="/users.html">Buy Course</a>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="adminLoginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the normal way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the login request to the backend
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded' // Sending form data
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'welcome.html'; // Redirect to welcome page on successful login
                } else {
                    // Optionally handle login failure here if needed
                    // e.g. display a message on the page instead of alert
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
