<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
			background-size: cover;
			           background-position: center;
			           background-attachment: fixed;
					   
        }

        /* Header and Navbar styling */
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-grow: 1;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        nav a:hover {
            color: teal;
        }

        .sign-in {
            margin-left: 20px;
        }

        .sign-in a {
            text-decoration: none;
            background-color: teal;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            white-space: nowrap;
            display: inline-block;
        }

        .sign-in a:hover {
            background-color: #005f5f;
        }

        #heading {
            color: white;
        }

        /* Main content styling */
        main {
            padding-top: 80px; /* Create space for fixed navbar */
            text-align: center;
            color: black;
			  
        }

        /* Form styling */
        form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: inline-block;
        }

        #courseForm {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 70% transparency */
            border-radius: 8px; /* Rounded corners for the form */
            padding: 20px; /* Add some padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            padding: 80px;
			box-shadow: 0px 4px 4px 6px rgb(255, 255, 255);  
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="long"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Message styling */
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff; /* Change color as needed */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
   

    <!-- Main content -->
    <main>
        <h1 id="heading">Add a New Course</h1>

        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
            <br>
            <label for="trainerName">Trainer Name:</label>
            <input type="text" id="trainerName" name="trainerName" required>
            <br>
            <label for="price">Price:</label>
            <input type="long" id="price" name="price" required>
            <br>
            <button type="submit">Add Course</button>
			<button id="back">Back</button>
        </form>

        <!-- Message div -->
        <div class="message" id="responseMessage"></div>
    </main>

    <!-- JavaScript to handle form submission -->
    <script>
		document.getElementById('back').addEventListener('click', function () {
				        window.location.href = '/View-Courses-user.html'; // Redirects to the Add Course page
				    });
		
		
        document.getElementById('courseForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Collect the form data
            const courseName = document.getElementById('courseName').value;
            const trainerName = document.getElementById('trainerName').value;
            const price = document.getElementById('price').value;

            // Create the course object
            const courseData = {
                courseName: courseName,
                trainerName: trainerName,
                price: price
            };

            // Send the data to the backend in JSON format
            fetch('/courseForm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set content type to JSON
                },
                body: JSON.stringify(courseData) // Convert JavaScript object to JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add course');
                }
                return response.json(); // Parse the JSON response
            })
            .then(data => {
                console.log('Success:', data);
                document.getElementById('responseMessage').innerText = 'Course added successfully!'; // Display success message
                document.getElementById('responseMessage').style.color = 'green'; // Change message color
                // Optionally, clear the form
                document.getElementById('courseForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Failed to add course!'; // Display error message
                document.getElementById('responseMessage').style.color = 'red'; // Change message color
            });
        });
    </script>
</body>
</html>
