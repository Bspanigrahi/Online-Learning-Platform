<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('/avaailable.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
        }

        main {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 600px;
            margin: 150px auto;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .action-btn.remove {
            background-color: #dc3545;
        }

        /* Style for success message */
        .message {
            display: none;
            padding: 10px;
            margin-top: 15px;
            color: white;
            background-color: #28a745;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Available Courses</h1>
        <!-- Success message placeholder -->
        <div class="message" id="logoutMessage">Course deleted successfully.</div>
        
        <button id="loadCoursesBtn">Load Courses</button>
        <button id="addCourseBtn">Add Courses</button>
        
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Trainer Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="courseList"></tbody>
        </table>
        
        <h2>Delete Course</h2>
        <form id="deleteCourseForm">
            <label for="courseId">Enter Course ID to Delete:</label>
            <input type="number" id="courseId" name="courseId" required>
            <button type="submit">Delete Course</button>
            <br>
            <button id="back">Back</button>
        </form>
    </main>

    <script>
        document.getElementById('back').addEventListener('click', function () {
            window.location.href = '/welcome.html';
        });

        document.getElementById('addCourseBtn').addEventListener('click', function () {
            window.location.href = '/courses.html';
        });

        document.getElementById('loadCoursesBtn').addEventListener('click', function () {
            fetch('/courseForm/courses')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
                    return response.json();
                })
                .then(data => {
                    const courseList = document.getElementById('courseList');
                    courseList.innerHTML = '';
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${course.id}</td>
                            <td>${course.courseName}</td>
                            <td>${course.trainerName}</td>
                            <td>${course.price}</td>
                        `;
                        courseList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching courses:', error));
        });

        document.getElementById('deleteCourseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const courseId = document.getElementById('courseId').value;
            const messageElement = document.getElementById('logoutMessage');

            fetch(`/courseForm/delete/${courseId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    messageElement.textContent = 'Course deleted successfully.';
                    messageElement.style.display = 'block';
                } else {
                    messageElement.textContent = 'Failed to delete course. Please try again.';
                    messageElement.style.display = 'block';
                }
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
