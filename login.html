<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
           
			background-image:url('backgorund.jpeg') ;
        }

        main {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
			box-shadow: 0px 0px 12px 17px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
						background-color: transparent;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 99%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 99%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
		#back{
			width: 50%;
			            padding: 10px;
			            background-color: rgb(0, 128, 255);
			            color: white;
			            border: none;
			            border-radius: 5px;
			            font-size: 16px;
			            cursor: pointer;
			            transition: background-color 0.3s ease;
						margin-left: 99px;
		}
    </style>
</head>
<body>
    <main>
        <h1>User Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
			
			<h4>Back to SignIn... </h4>
			<button id="back">Back</button>
        </form>
    </main>

    <script>
		document.getElementById('back').addEventListener('click', function () {
				    window.location.href = '/users.html'; // Redirects to the Add Course page
				});
        document.querySelector('#loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            fetch('/userForm/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    sessionStorage.setItem('loggedInUserEmail', email);
                    window.location.href = '/userinfo.html';
                } else {
                    alert('Login failed! Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
            });
        });
    </script>
</body>
</html>
